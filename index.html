<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body class="background">
    <div class="start-game__modal">

        <!-- Modal content -->
        <div class="start-game__modal-content">
            <div class="start-game__control"> 
                <div class="start-game__container">
                    <span class="start-game__choose-picture">Choose your picture:</span>
                    <input type="file" id="myfile" name="myfile">
                </div>
                <div class="start-game__container">
                    <label for="players" class="start-game__player-label">
                        Number of Players:
                    </label>
                    <select name="players" class="start-game__selector" id="players">
                        <option class="start-game__playerNumber" value=""></option>
                        <option class="start-game__playerNumber" value="2">2</option>
                        <option class="start-game__playerNumber" value="3">3</option>
                        <option class="start-game__playerNumber" value="4">4</option>
                    </select>
                </div>
               <div class="start-game__container">
                    <label for="points" class="start-game__points-label">
                        Number of Points:
                    </label>
                    <select name="points" class="start-game__selector" id="points">
                        <option class="start-game__total-points" value=""></option>
                        <option class="start-game__total-points" value="50">50</option>
                        <option class="start-game__total-points" value="100">100</option>
                        <option class="start-game__total-points" value="150">150</option>
                        <option class="start-game__total-points" value="200">200</option>
                    </select>
                </div>
                <div class="start-game__btn">
                    Start Game
                </div>
            </div>
        </div>
      
    </div>
    <div class="table-bet"></div>
    <div class="players"></div>
    <div class="win-lose"></div>
    <div class="player-active">
        <div class="player-active__btn">
            OPEN
        </div>
     
        <div class="open">
            open
        </div>
        <div class="stay">
            stay
        </div>
        <div class="leave">
            leave
        </div>
        <div class="show">
            show
        </div>
        <div class="next-turn">
            next
        </div>
        <div class="input-fish">
            <div class="input-fish__container">
                <select name="fish" id="fish" class="input-fish__selector">
                </select>
            </div>
            <div class="input-fish__btn">
                Bet
            </div>
        </div>
    </div>
</body>
<script type="module" src="./assets/js/index.js"></script>
</html5
